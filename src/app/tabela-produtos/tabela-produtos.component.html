<h3>Tabela de Produtos</h3>
<table *ngIf="listaProdutos.length > 0">
    <tr>
        <th>ID</th>
        <th>NOME</th>
        <th>PREÇO</th>
    </tr>
    <tr *ngFor="let prod of listaProdutos">
        <th>{{prod.id}}</th>
        <th>{{prod.nome}}</th>
        <th>{{prod.preco}}</th>
    </tr>
</table>
<p *ngIf="listaProdutos.length <= 0"> NÃO HÁ PRODUTOS CADASTRADOS! </p>
